    ];

    let currentStage = 0;
    let score = 0;

    function loadStage() {
      const q = questions[currentStage];
      document.getElementById("question").textContent = q.question;
      document.getElementById("result").textContent = "";
      document.getElementById("nextBtn").style.display = "none";

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      q.options.forEach((opt, index) => {
        const img = document.createElement("img");
        img.src = opt.src;
        img.alt = "Pilihan gambar";
        img.onclick = () => checkAnswer(opt.isCorrect, img);
        choicesDiv.appendChild(img);
      });
    }

    function checkAnswer(isCorrect, clickedImg) {
      const result = document.getElementById("result");
      const images = document.querySelectorAll(".image-options img");

      images.forEach(img => img.style.pointerEvents = "none"); // Disable pilihan

      if (isCorrect) {
        result.textContent = "Benar!";
        result.style.color = "green";
        clickedImg.style.border = "4px solid green";
        score++;
      } else {
        result.textContent = "Salah.";
        result.style.color = "red";
        clickedImg.style.border = "4px solid red";
      }

      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextStage() {
      currentStage++;
      if (currentStage < questions.length) {
        loadStage();
      } else {
        document.querySelector(".container").innerHTML = `
          <h2>Selesai!</h2>
          <p>Skor akhir kamu: <strong>${score} dari ${questions.length}</strong></p>
        `;
      }
    }

    window.onload = loadStage;
  </script>
