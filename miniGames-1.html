      font-size: 1.2em;

      background: #ecff46;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;

        question: "Apa nama rambu di atas??",
        options: ["Larangan Memasuki Area", "Larangan Parkir", "Larangan Berhenti"],
        answer: 1
      }
      
    ];

    let currentStage = 0;
    let score = 0;

    function loadStage() {
      const q = questions[currentStage];
      document.getElementById("questionImage").src = q.image;
      document.getElementById("question").textContent = q.question;
      document.getElementById("result").textContent = "";
      document.getElementById("nextBtn").style.display = "none";

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = String.fromCharCode(65 + i) + ". " + opt;
        btn.onclick = () => checkAnswer(i);
        choicesDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      const result = document.getElementById("result");
      const buttons = document.querySelectorAll(".choices button");
      buttons.forEach(btn => btn.disabled = true);

      if (choice === questions[currentStage].answer) {
        result.textContent = "Benar!";
        result.style.color = "green";
        score++;
      } else {
        result.textContent = "Salah.";
        result.style.color = "red";
      }

      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextStage() {
      currentStage++;
      if (currentStage < questions.length) {
        loadStage();
      } else {
        document.querySelector(".container").innerHTML = `
          <h2>Terima kasih telah bermain!</h2>
          <p>Skor akhir kamu: <strong>${score} dari ${questions.length}</strong></p>
        `;
      }
    }

    window.onload = loadStage;
  </script>
